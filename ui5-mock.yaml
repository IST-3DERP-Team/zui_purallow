specVersion: "3.1"
metadata:
  name: zuipurallow
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://190.92.230.65:8000
            client: "888"
            destination: LTD888_S4HANA2022
          - path: /sap
            url: http://190.92.230.65:8000
            client: "888"
            destination: LTD888_S4HANA2022
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZGW_3DERP_PURALLOW_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZGW_3DERP_PURALLOW_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZVB_3DERP_PURALLOW_FILTER_CDS
            metadataXmlPath: ./webapp/localService/ZVB_3DERP_PURALLOW_FILTER_CDS/metadata.xml
            mockdataRootPath: ./webapp/localService/ZVB_3DERP_PURALLOW_FILTER_CDS/mockdata
            generateMockData: true
